apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'

version = '0.1'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
      srcDir 'src'
    }
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'log4j:log4j:1.2.17'
	compile 'org.apache.commons:commons-email:1.2'
	compile 'com.sun.jersey:jersey-bundle:1.19'
}


webAppDirName = 'WebContent'

war {
	baseName 'shooter'
	destinationDir = file('dist')
	manifest {
        attributes("Manifest-Name": "$baseName",
                   "Manifest-Version": version)
    }
}

assemble << {
	println "Success: Released war in $war.archivePath" 
}

